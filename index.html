<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./js/script.js" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="row">
        <div class="col-lg-5 left">
          <div class="left-wrap">
            <div class="stepbar">
              <p>Bước 1: Tạo hình nền cây son</p>
            </div>

            <!-- Background Image -->
            <div class="row">

              <!-- Content Background -->
              <div class="col-lg-6 text-area">
                <div>
                  <textarea name="" id=""></textarea>
                </div>
                <div><p>Nội dung hình nền</p></div>
              </div>

              <!-- Create Background -->
              <div class="col-lg-6">
                <div class="img-wrapper">
                  <span class="file_remove">X</span>
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/7/78/Image.jpg"
                    alt=""
                  />
                </div>
                <div class="button-wrap"><button id="background-btn">Tạo hình nền</button></div>
              </div>
            </div>

            <!-- Create Logo -->
            <div class="stepbar">
              <p>Bước 2: Tạo Logo cây son</p>
            </div>
            <div class="row">

              <!-- Upload your image -->
              <div class="col-lg-6">
                <div class="img-wrapper">
                  <span class="file_remove">X</span>
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png"
                    alt=""
                  />
                </div>
                <div class="button-wrap">
                  <p>Ảnh của bạn</p>
                  <button id="upload-yourImg">Upload</button>
                </div>
              </div>

              <!-- Create Logo -->
              <div class="col-lg-6">
                <div class="img-wrapper">
                  <span class="file_remove">X</span>
                  <img
                    src="https://st5.depositphotos.com/69915036/62675/v/450/depositphotos_626754468-stock-illustration-your-logo-here-placeholder-symbol.jpg"
                    alt=""
                  />
                </div>
                <div class="button-wrap"><button id="logo-btn">Tạo Logo</button></div>
              </div>
            </div>
          </div>

          <!-- Create lipstick -->
          <div class="button-wrap mt-4">
            <button id="create_lipstick-btn">Tạo cây son của bạn</button>
          </div>
        </div>

        <!-- Canvas -->
        <div class="col-lg-5 right">
          <canvas id="myCanvas">Sorry, your browser does not support canvas.</canvas>
        </div>
      </div>
    </div>
  </body>
</html>
